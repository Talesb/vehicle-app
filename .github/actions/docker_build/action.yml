name: docker_build
author: Tales Figueiredo
description: docker_build
runs:
  using: 'composite'
  steps:
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
      shell: bash

    - name: Docker Build
      run: docker build . --file src/main/docker/Dockerfile.jvm --tag academy:$(date +%s)
      shell: bash

    - name: Docker ls
      run: docker images
      shell: bash
